<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | QR Code component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="card-container">
      <figure>
        <img class="card-container__img" src="./src/images/image-qr-code.png" alt="qr code image">
      </figure>
      <article class="card-container__data">
        <h1 class="card-container__data--title">Improve your front-end skills by building projects</h1>
        <p class="card-container__data--desc">Scan the QR Code to visit FrontEnd Mentor and take your coding skills to the next level.</p>
      </article>
    </section>
  </main>
</body>
</html>
