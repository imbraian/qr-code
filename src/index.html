<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | QR Code component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="flex h-screen font-outfit bg-light-gray">
  <main class="flex items-center justify-center m-auto">
    <section class="max-w-[300px] w-full bg-white text-center p-4 rounded-xl">
      <figure>
        <img class="rounded-xl" src="./images/image-qr-code.png" alt="">
      </figure>
      <article class="m-5">
        <h2 class="font-bold text-dark-blue text-xl hover:underline cursor-pointer">Improve your front-end skills by building projects</h2>
        <p class="text-sm text-grayish-blue my-3">Scan the QR Code to visit FrontEnd Mentor and take your coding skills to the next level.</p>
      </article>
    </section>
  </main>
</body>
</html>
